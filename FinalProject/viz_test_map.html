var margin = {top: 20, right:20, bottom: 20, left: 20};

var h = 600 - margin.top - margin.bottom;
var w = 700 - margin.left - margin.right;

//Color
var color = d3.scaleOrdinal(d3.schemeCategory10);
							//.domain(CATEGORY);

//Define map projection
var projection = d3.geoMercator()
           .scale(50000)
           .translate([w/2, h/2]);

var path = d3.geoPath()
             .projection(projection);
//Create SVG element

var geoMap = d3.select("#geoMap")
      .append("svg")
      .attr("width", w)
      .attr("height", h)


function drawSvgCircle(svg,data) {
	svg.selectAll("circle")
					 .data(data)
					 .enter()
					 .append("circle")
					 .attr("cx", function(d) {
							if (d.hasOwnProperty("longitude") && d.hasOwnProperty("latitude")) {
								return projection([d.longitude, d.latitude])[0];
							}
					 })
					 .attr("cy", function(d) {
							if (d.hasOwnProperty("longitude") && d.hasOwnProperty("latitude")) {
								return projection([d.longitude, d.latitude])[1];
							}
					 })
					 .attr("r", 1.5)
					 .attr("class", "point")
}

function drawSvgPath(svg, json) {
	//color
	//get Borough code

	//Bind data and create one path per GeoJSON feature
	geoMap.selectAll("path")
		 .data(json.features)
		 .enter()
		 .append("path")
		 .attr("d", path)
		 //.style("fill", "steelblue");
		 .style("fill", function(d){
			 boroughCode = d.properties.BoroCode//d.features[i].properties.BoroCode
			 if (boroughCode) {
				 return color(boroughCode);
				 } else {
					 //If value is undefinedâ€¦
					 return "#ccc";
				 }
			});
}
